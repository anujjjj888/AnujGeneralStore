<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anuj General Store - Live Rate List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🛒 Anuj General Store</h1>
    <p>Live Rate List</p>
  </header>

  <main>
    <!-- Filter Section -->
    <div class="filter-box">
      <input type="text" id="searchBox" placeholder="🔍 Search product name...">
      <input type="number" id="minRate" placeholder="Min Rate">
      <input type="number" id="maxRate" placeholder="Max Rate">
      <select id="stockFilter">
        <option value="">All Stock</option>
        <option value="in">In Stock</option>
        <option value="out">Out of Stock</option>
      </select>
      <button id="applyFilter">Apply Filter</button>
      <button id="resetFilter">Reset</button>
    </div>

    <!-- Data Display -->
    <div id="sheetData">Loading...</div>
  </main>

  <footer>
    © 2025 Anuj General Store Basti Uttar Pardesh India
  </footer>

  <!-- WhatsApp Floating Button -->
  <a href="https://wa.me/919580091250" target="_blank" class="whatsapp-float">💬</a>

  <script src="script.js"></script>
</body>
</html>
