<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Product Rates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

  <header class="bg-gradient-to-r from-indigo-600 to-blue-400 text-white py-6 text-center">
    <h1 class="text-3xl font-bold">ðŸ“¦ Live Product Rate List</h1>
  </header>

  <main class="container mx-auto py-10">
    <div class="overflow-x-auto shadow-lg rounded-lg">
      <table class="min-w-full bg-white rounded-lg">
        <thead>
          <tr class="bg-indigo-600 text-white text-left">
            <th class="py-3 px-4">Item Name</th>
            <th class="py-3 px-4">Rate</th>
            <th class="py-3 px-4">MRP</th>
            <th class="py-3 px-4">Stock</th>
          </tr>
        </thead>
        <tbody id="data-table" class="divide-y divide-gray-200"></tbody>
      </table>
    </div>
  </main>

  <footer class="text-center py-6 text-gray-600">
    Â© 2025 AnujGeneral | Powered by Google Sheets
  </footer>

  <!-- Tabletop.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.6.0/tabletop.min.js"></script>

  <script>
    const publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1aY1kyz4i8nWVwGoCfKDd_0DjWSzxnhH0nubCLc0tI74/edit?usp=sharing';

    function init() {
      Tabletop.init({
        key: publicSpreadsheetUrl,
        simpleSheet: true,
        wanted: ["AnujGeneral"], // Sheet tab name
        callback: function(data, tabletop) {
          const tbody = document.getElementById("data-table");
          tbody.innerHTML = "";
          data.forEach(row => {
            const tr = document.createElement("tr");
            tr.classList.add("hover:bg-gray-100", "transition");
            tr.innerHTML = `
              <td class="py-3 px-4">${row.Item || ""}</td>
              <td class="py-3 px-4 text-green-600 font-semibold">â‚¹${row.Rate || ""}</td>
              <td class="py-3 px-4">â‚¹${row.MRP || ""}</td>
              <td class="py-3 px-4">${row.Stock || ""}</td>
            `;
            tbody.appendChild(tr);
          });
        }
      });
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
